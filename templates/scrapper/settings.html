<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASK JARVIS - Train JARVIS</title>
  <link rel="shortcut icon" type="image/png" href="/static/images/logos/favicon.ico" />
  <link rel="stylesheet" href="/static/css/styles.min.css" />
</head>
<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {% include 'sidebar.html' %}
    <!--  Main wrapper -->
    <div class="body-wrapper">
      {% include 'header.html' %}
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Scrapper Settings</h5>
            <div class="card">
              <div class="card-body">
                <form id="settings" action="{{url_for('admin_blueprint.save_scrapper_settings')}}" method="POST">
                  <input type="hidden" name="count" value="{{settings|length}}" />
                  <button type="submit" name="submit" value="save"class="btn btn-primary">Save</button>
                  <button type="submit" name="submit" value="add_new" class="btn btn-primary">Add new</button>
                  {% for item in settings %}
                  <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="hidden" name="id_{{loop.index}}" value="{{item._id}}" />
                    <input type="text" class="form-control" name="website_{{loop.index}}" id="website" value="{{item.website}}" />
                    <label for="website" class="form-label">Context</label>
                    <input type="text" class="form-control" name="context_{{loop.index}}" value="{{item.context}}" />
                    <br />
                    <button type="submit" name="delete" value="{{item._id}}" class="btn btn-primary">Del</button>
                    <hr />
                  </div>
                  {% endfor %}
                  
                </form>
              </div>
            </div>
          </div>
        </div>
        {% include 'footer.html' %}
      </div>
    </div>
  </div>
  <script src="/static/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/sidebarmenu.js"></script>
  <script src="/static/js/app.min.js"></script>
  <script src="/static/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
