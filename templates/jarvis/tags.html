<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASK JARVIS - Train JARVIS</title>
  <link rel="shortcut icon" type="image/png" href="/static/images/logos/favicon.ico" />
  <link rel="stylesheet" href="/static/css/styles.min.css" />
</head>
<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {% include 'sidebar.html' %}
    <!--  Main wrapper -->
    <div class="body-wrapper">
      {% include 'header.html' %}
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Tags</h5>
            {% if success_message %}
              <div class="alert alert-success" role="alert">
                {{success_message}}
              </div>
            {% endif %}
            {% if error_message %}
              <div class="alert alert-danger" role="alert">
                {{error_message}}
              </div>
            {% endif %}
            <div class="card">
              <div class="card-body">
                <form action="{{url_for('admin_blueprint.save_tags')}}" method="POST">
                  <div class="mb-3">
                    <label for="tag" class="form-label">Tag name</label>
                    <input type="text" class="form-control" id="tag" aria-describedby="tagHelp" name="tag">
                    <div id="tagHelp" class="form-text">Tag for Jarvis training</div>
                  </div>
                  <button type="submit" class="btn btn-primary">Create New</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% include 'footer.html' %}
      </div>
    </div>
  </div>
  <script src="/static/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/sidebarmenu.js"></script>
  <script src="/static/js/app.min.js"></script>
  <script src="/static/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
