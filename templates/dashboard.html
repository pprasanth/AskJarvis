<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASK JARVIS - ADMIN Dashboard</title>
  <link rel="shortcut icon" type="image/png" href="/static/images/logos/favicon.ico" />
  <link rel="stylesheet" href="/static/css/styles.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" href="/static/css/custom.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {% include 'sidebar.html' %}
    <!--  Main wrapper -->
    <div class="body-wrapper">
      {% include 'header.html' %}
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-8 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                  <div class="mb-3 mb-sm-0">
                    <h5 class="card-title fw-semibold">Ask Jarvis</h5>
                  </div>
                </div>
                <div class="chatbox-container">
                  <div id="chatbox" class="scrollarea-chat">
                    <p class="botText"><span>Hi! I'm Jarvis.</span></p>
                  </div>
                  <div id="chatter-box-loader">
                    <span>
                      <i class="ti ti-message-chatbot"></i>
                    </span>
                    <div class="dots">
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </div>
                  <div id="userInput">
                    <input id="textInput" type="text" name="msg" placeholder="Message">
                    <input id="buttonInput" class="btn btn-primary m-1" type="submit" value="Send">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <!-- Yearly Breakup -->
                <div class="card overflow-hidden">
                  <div class="card-body p-4">
                    <h5 class="card-title mb-9 fw-semibold">Discussions</h5>
                    <div class="row align-items-center">
                      <div class="col-8">
                        <h4 class="fw-semibold mb-3">{{totalCount}}</h4>
                        <div class="d-flex align-items-center mb-3">
                          <span
                            class="me-1 rounded-circle bg-light-success round-20 d-flex align-items-center justify-content-center">
                            <i class="ti ti-arrow-up-left text-success"></i>
                          </span>
                          <p class="text-dark me-1 fs-3 mb-0">+100%</p>
                          <p class="fs-3 mb-0">last year</p>
                        </div>
                        <div class="d-flex align-items-center">
                          {% for year in years %}
                          <div class="me-4">
                            <span class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                            <span class="fs-2">{{year['year']}}</span>
                          </div>
                          {% endfor %}
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="d-flex justify-content-center">
                          <div id="breakup"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% include 'footer.html' %}
      </div>
    </div>
  </div>
  <script src="/static/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/sidebarmenu.js"></script>
  <script src="/static/js/app.min.js"></script>
  <script src="/static/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="/static/libs/simplebar/dist/simplebar.js"></script>
  <script type="text/javascript">
    function getBotResponse() {
      var rawText = $("#textInput").val();
      var chatbox = document.getElementById('chatbox');
      var chatterloader = document.getElementById('chatter-box-loader');
      chatterloader.style.display = 'flex';
      var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
      $("#textInput").val("");
      $("#chatbox").append(userHtml);
      chatbox.scrollTo(0, chatbox.scrollHeight);
      $.get("/get", { msg: rawText }).done(function(data) {
        var botHtml = '<p class="botText"><span>' + data + '</span></p>';
        $("#chatbox").append(botHtml);
        chatterloader.style.display = 'none';
        chatbox.scrollTo(0, chatbox.scrollHeight);
      });
    }
    $("#textInput").keypress(function(e) {
        if ((e.which == 13) && document.getElementById("textInput").value != "" ){
            getBotResponse();
        }
    });
    $("#buttonInput").click(function() {
        if (document.getElementById("textInput").value != "") {
            getBotResponse();
        }
    })
  
    $(function () {
      // =====================================
      // Breakup
      // =====================================
      var breakup = {
        color: "#adb5bd",
        series: ["{{graphCount}}"],
        labels: ["2023"],
        chart: {
          width: 180,
          type: "donut",
          fontFamily: "Plus Jakarta Sans', sans-serif",
          foreColor: "#adb0bb",
        },
        plotOptions: {
          pie: {
            startAngle: 0,
            endAngle: 360,
            donut: {
              size: '75%',
            },
          },
        },
        stroke: {
          show: false,
        },

        dataLabels: {
          enabled: false,
        },

        legend: {
          show: false,
        },
        colors: ["#5D87FF", "#ecf2ff", "#F9F9FD"],

        responsive: [
          {
            breakpoint: 991,
            options: {
              chart: {
                width: 150,
              },
            },
          },
        ],
        tooltip: {
          theme: "dark",
          fillSeriesColor: false,
        },
      };

      var chart = new ApexCharts(document.querySelector("#breakup"), breakup);
      chart.render();
    })
  </script>
</body>

</html>
